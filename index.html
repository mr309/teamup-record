        body {
            font: 400 16px/24px Google Sans Text,Arial,Helvetica,sans-serif;
        }

        .main {
            border: 4px solid black;
            padding: .5em;
            margin: 1em;
            width: fit-content;
            background: #55a536;
            border-radius: 18px;
            background-image: var(--bg);
        }
        
        textarea {
            font: 400 14px/22px Google Sans Text,Arial,Helvetica,sans-serif;
            width: 30vw;
            height: 6em;
        }

        button {
            background-image: var(--bg);
            background-color: #67a60c;
            border-radius: 6px;
            box-shadow: inset 0 0 3px 0 rgba(255,255,255,.4), inset 0 0 3px 0 rgba(0,0,0,.4), inset 0 0 1px 3px rgba(0,0,0,.05), 2px 2px 4px 0 rgba(0,0,0,.25);
            padding: .125em .5em;
            
        }

        .fairway {
            background-color: #90d215;
            border-radius: 18px;
            background-image: var(--bg);
            border: 2px groove #3f7a10;
            padding: .5em;
            margin: .5em;
        }

        .mario {
            color: #e60012;
            font-weight: bolder;
            background-color: white;
            border-radius: 18px;
            border: .5em solid #e60012;
            padding: .5em;
            margin: .5em;
            box-shadow: 0px 0px 2px 1px black;
        }

        h1 {
            font-weight: bolder;
            /*-webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;*/
            display: table;
            font-size: 2em;
            padding: 0;
            margin: .125em;
            line-height: 1em;
            text-shadow: rgba(0,0,0,.05);
            text-align: center;
            text-shadow: 1px 1px 2px black;
        }
        
        h2 {
            color: black;
            font-weight: 800;
            /*-webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;*/
            padding-left: 0em;
            text-align: center;
            text-shadow: 1px 1px 1px black;
        }

        .place {
            width: 2.4em;
        }

        .result {
            display: block;
            width: 32rem
        }

<body>
    <main class="main">
    <div class="mario">
        <h1>MARIO GOLF <span style="display: block;">SUPER RUSH</span></h1>
        <h2>Team Up Bot <span style="display: block;">Game Results Tool</span></h2>
    </div>
    <form id="mainform" class="fairway">
        <div id="1" onchange="updateState()">
        <label for="placement">Place:</label>
            <input class="place" type="number" min="1" max="4" value="" id="placement1" list="placements">
                <select  name="playerlist" list="players" id="firstplace">
                    <option value="none" selected disabled hidden>Select a player</option>
                </select>
            <button id="1st" onclick="AddResult(this)">Add</button>
        </div>
            <br>
        <div id="2" onchange="updateState()">
        <label for="placement">Place:</label>
            <input class="place" type="number" min="1" max="4" value="" id="placement2" list="placements">
                <select  name="playerlist" list="players" id="secondplace">
                    <option value="none" selected disabled hidden>Select a player</option>
                </select>
            <button id="2nd" onclick="AddResult(this)">Add</button>
        </div>
            <br>
        <div id="3" onchange="updateState()">
        <label for="placement">Place:</label>
            <input class="place" type="number" min="1" max="4" value="" id="placement3" list="placements">
                <select  name="playerlist" list="players" id="thirdplace">
                    <option value="none" selected disabled hidden>Select a player</option>
                </select>
            <button id="3rd" onclick="AddResult(this)">Add</button>  
        </div>
            <br>
        <div id="4" onchange="updateState()">
        <label for="placement">Place:</label>
            <input id="placement4" class="place" type="number" min="1" max="4" value="" list="placements">
                <select  name="playerlist" list="players" id="fourthplace">
                    <option value="none" selected disabled hidden>Select a player</option>
                </select>
            <button id="4th" onclick="AddResult(this)">Add</button>
        </div>
        
        <datalist id="placements">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
        </datalist>

    </form>
    <p>
        <button id="ffa" onclick="ffaOutput(gameState)">Output FFA</button>
    </p>
    <div id="ResultsArea" class="fairway">
        
            <label for="results">Results Command</label><br>
            <textarea id="results">/game record leaderboard: MGSR 1v1 result:</textarea>
            <br>
        <button onclick="reset()">Reset</button>&nbsp;<button onclick="copyClipboard()">Copy to Clipboard</button>
    </div>

    </main>

    
    <script src="app.js"></script>
</body>
